<article>

  <h2>Faça contato</h2>
  <p>Preencha todos os campos abaixo para enviar um contato para a equipe do <strong>Mulheres.Tech</strong>.</p>

  <!--
    Formulário de contatos

    Dica! Aprenda o máximo que puder sobre formulários (HTML, CSS e JavaScript), pois, são estruturas

    Referências: https://www.w3schools.com/html/html_forms.asp
  -->
  <form action="" method="post" name="contacts" id="contacts">

    <p>
      <label for="name">Nome:</label>
      <input type="text" name="name" id="name" required minlength="3" placeholder="Seu nome completo">
    </p>

    <p>
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required placeholder="Seu e-mail principal">
    </p>

    <p>
      <label for="subject">Assunto:</label>
      <input type="text" name="subject" id="subject" required minlength="5" placeholder="Assunto do contato">
    </p>

    <p>
      <label for="message">Mensagem:</label>
      <textarea name="message" id="message" required minlength="5" placeholder="Sua mensagem"></textarea>
    </p>

    <p>
      <button type="submit">Enviar</button>
    </p>

  </form>

</article>
